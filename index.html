<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon - copy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="width-100">
    <div class="bg-dark">
      <img src="./assets/logo.png" class="header-logo">
    </div>
    <div class="bg-low-dark light-color">
      <span>All</span>
      <span>Today's deals</span>
      <span>Costumer Service</span>
      <span>Registry</span>
      <span>Gift Cards</span>
      <span>Sell</span>
    </div>
  </header>
  <main>
    <div class="bg-orange light-color text-center orange-size">
      <span>Shop All Holiday Gift Card</span>
    </div>
    <div id="green-img" class="light-color text-center mb-2">
      <h1>Holiday Gift Gudes</h1>
      <h3>Be a go-gifter</h3>
    </div>
    <div class="img-container mb-2">
      <div class="title">
        <span>Find the perfect gift</span>
        <span class="subtitle">Shop now</span>
      </div>
      <div class="img-box">
        <img src="./assets/img_1.jpg">
        <img src="./assets/img_2.jpg">
        <img src="./assets/img_3.jpg">
        <img src="./assets/img_4.jpg">
      </div>
    </div>
    <div>
      <img class="width-100" src="./assets/img_9.png">
      <div class="title-center">
        <span>Play the gifting game</span>
        <span class="subtitle">Shop gaming</span>
      </div>
    </div>
    <div>
      <img class="width-100" src="./assets/img_10.png">
      <div class="title-center">
        <span>The sound of cheer</span>
        <span class="subtitle">Shop Audio & Accessories</span>
      </div>
    </div>
  </main>
  <footer>
    <div class="bg-low-dark back-link">
      <a href="#" >Back to top</a>
    </div>
    <div class="bg-dark footer-logo">
      <img src="./assets/logo.png">
    </div>
  </footer>
</body>
</html>
